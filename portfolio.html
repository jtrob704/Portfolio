<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Portfolio Project</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400" >
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
          <header>
            <div class="row">
                <div class="col-md-6">
                    <img class="img-responsive title-logo" src="https://placeimg.com/100/100/nature" alt="title logo"></div>
                <div class="col-md-6 text-right text-uppercase">
                    <h1 class="text-super">Jane Doette</h1>
                    <h3 class="text-sub">Front-end Ninja</h3>
                </div>
            </div>
          </header>
            <hr class="thick-line">

            <div class="row">
                <div class="col-md-12">
                    <img class="img-responsive center-block" src="https://placeimg.com/1140/350/nature" alt="main image">
                </div>
            </div>
        <section>
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-muted">Featured Work</h2>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-4">
                    <img class ="img-responsive center-block" src="https://placeimg.com/300/300/nature" alt="Appify project">
                    <h3 class="project-text">APPIFY</h3>
                    <p><a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a></p>
                </div>
                <div class="col-md-4">
                    <img class="img-responsive center-block" src="https://placeimg.com/300/300/nature" alt="Sunflower project">
                    <h3 class="project-text">SUNFLOWER</h3>
                    <p><a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a></p>
                </div>
                <div class="col-md-4">
                    <img class="img-responsive center-block" src="https://placeimg.com/300/300/nature" alt="Bokeh Project">
                    <h3 class="project-text">BOKEH</h3>
                    <p><a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a></p>
                </div>
            </div>
          </section>
        </div>
    </body>
</html>
